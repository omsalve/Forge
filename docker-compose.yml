version: '3.8'
services:
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      # These values MUST match your .env file
      - POSTGRES_USER=johndoe
      - POSTGRES_PASSWORD=randompassword
      - POSTGRES_DB=mydb
    ports:
      # This exposes the database on your machine at port 5432
      - '5432:5432'
    volumes:
      # This saves your database data so it persists even if you restart the container
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

